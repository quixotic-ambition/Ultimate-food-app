<template name="user">
	{{#if isInRole 'default'}}
		<div class="user-daddy-div">
			<div class="user-top-part">
				<div class="user-header">		
					<h1 class="rest-header">Restaurants owned</h1>		
				</div>	
				<div class="btn-group" role="group" aria-label="rest-list">
					{{#each restaurants}}
						{{#if isOwner}}
							<button id="rest-list" href="/user" data-action="rest_add_item" class="btn btn-default">
								{{ restaurant }}
							</button>
						{{/if}}
					{{/each}}
				</div>	
				
				<div class="item-entry-form">	
					<form data-action="new-item" class="new-item" >
						<input  class="item-form-input" type="text" name="itemes" placeholder="Add item" required/>              
						<button type="submit">add</button>
					</form>
				</div>
			</div>

			<div class="user-down-part">
				<h2>{{restaurant_items}}</h2>

				<div class="item_list">
					<ul>
						{{#each items}}
						<li>{{check_items}}</li>
						{{/each}}
					</ul>		
				</div>
			</div>
		<!-- {{/if}} -->
		</div>
	{{/if}}			

	<a href="/" class="user-logout" data-action="logout">
		<i class="fa fa-sign-out"></i>
	</a>

</template>
