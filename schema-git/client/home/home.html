<template name="login_page" >
	<div class="pop-up-box-login">
		<div class="pop-up-contents-login">
			<form class="login" style="width:100%">
				<div class="username-input">
					<input size="20" type="text" name="username" placeholder="Username" />
				</div>
				<div class="password-input">
					<input size="20" type="password" name="password" placeholder="Password" />
				</div>	
				<div class="button-form">
					<button id="login-button" type="submit">Login</button>
					<a class="forgot-link" href="/reset-page">Forgot password</a>
				</div>		
			</form>
			<div class="social-buttons">
				<i class="fa fa-facebook"></i>
				<i class="fa fa-twitter"></i>
				<i class="fa fa-google"></i>
			</div>	
			

		</div>
	</div>
		
	{{#if currentUser}}
	{{isNewUser}}
	{{/if}}
</template>
