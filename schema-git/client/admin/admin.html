<template name="admin">
		
			<div class="daddy">
				<div class="col-1">
					<div class="admin-sidebar">
						<a href="#">
							<i class="fa fa-sign-out"></i>
						</a>
						<a href="/">	
							<i class="fa fa-home"></i>
						</a>
					</div>	

					<form id="add-form" data-action="new-restaurant" class="admin-form">
						
						<input type="text" name="restaurant" placeholder="Restaurant" required/>
						<input type="text" class="username-input" data-action="username-admin" name="username" placeholder="User name" required/>
						<input type="text" id="email-input" data-action="email-admin" name="email" placeholder="Email id" required/>
						<button type="submit" class="btn btn-custom">Submit</button>
					</form>
					
					

				</div>
				<div class="col-2">

					<table class="table table-hover">
						<tbody>	
							<tr>
								<th>RESTAURANT</th>
								<th>OWNER</th>		
							</tr>
							{{#each restaurants}}
							<tr>
								<td>{{ restaurant }}</td>
								<td>{{ userName  }}</td>
							</tr>
							{{/each}}
						</tbody>	
					</table>
				</div>	
			</div>
</template>
